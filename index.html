<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cris Paul</title>
    <!-- REMIXICON -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- SWIPER -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <!-- SCROLL REVEAL -->
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <!--! === HEADER === -->
    <header class="header">
        <!-- !NAVBAR -->
        <nav class="navbar container">
            <a href="./index.html" class="navbar__logo">
                <img src="./assets/images/logo.svg" alt="Logo that reads Chris Paul" class="navbar__logo-image">
            </a>
            <div class="navbar__menu">
                <ul class="navbar__list">
                    <li class="navbar__list-item">
                        <a href="#home" class="navbar__list-link">Home</a>
                    </li>
                    <li class="navbar__list-item">
                        <a href="#portfolio" class="navbar__list-link">Portfolio</a>
                    </li>
                    <li class="navbar__list-item">
                        <a href="#services" class="navbar__list-link">Services</a>
                    </li>
                    <li class="navbar__list-item">
                        <a href="#aboutme" class="navbar__list-link">About me</a>
                    </li>
                    <li class="navbar__list-item">
                        <a href="#blog" class="navbar__list-link">Blog</a>
                    </li>
                </ul>
            </div>
            <div class="navbar__btn-group">
                <a href="mailto:chrispaul@chrispaul.com" class="btn btn--text btn--transparent">Contact me</a>
                <button type="button" class="btn btn--action" id="menu-toggler">
                    <svg width="19" height="14" viewBox="0 0 19 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10.3333 0.999999L0.999918 1" stroke="#fff" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M17.3333 6.83333L0.999916 6.83333" stroke="#fff" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M10.3333 12.6667L0.999918 12.6667" stroke="#fff" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <!--! === MAIN === -->
    <main>
        <!-- !SHOWCASE -->
        <section class="showcase" id="home">
            <div class="showcase__container container">
                <h1 class="showcase__title title title--main">Hello, I'm Cris Paul, a professional photographer.</h1>
                <picture class="showcase__image">
                    <source media="(min-width: 768px)" srcset="./assets/images/showcase_image_lg.png">
                    <img src="./assets/images/showcase_image_sm.png" alt="">
                </picture>
            </div>
        </section>

        <!-- !PORTFOLIO -->
        <section class="portfolio" id="portfolio">
            <div class="portfolio__container container">
                <div class="portfolio__metadata section-metadata">
                    <h2 class="title">My works</h2>
                </div>
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="https://source.unsplash.com/500x500" />
                        </div>
                        <div class="swiper-slide">
                            <img src="https://source.unsplash.com/501x501" />
                        </div>
                        <div class="swiper-slide">
                            <img src="https://source.unsplash.com/502x502" />
                        </div>
                        <div class="swiper-slide">
                            <img src="https://source.unsplash.com/503x503" />
                        </div>
                        <div class="swiper-slide">
                            <img src="https://source.unsplash.com/504x504" />
                        </div>
                        <div class="swiper-slide">
                            <img src="https://source.unsplash.com/505x505" />
                        </div>
                        <div class="swiper-slide">
                            <img src="https://source.unsplash.com/506x506" />
                        </div>
                        <div class="swiper-slide">
                            <img src="https://source.unsplash.com/507x507" />
                        </div>
                        <div class="swiper-slide">
                            <img src="https://source.unsplash.com/508x508" />
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </section>
        <!-- !SERVICES -->
        
        <!-- !ABOUT -->
        
        <!-- !BLOG -->
        
    </main>

    <!--! === FOOTER === -->

    <!-- SWIPERJS -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
